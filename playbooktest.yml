- name: deploying maven
  hosts: mavenserver
  become: yes
  tasks:
   - name: install maven
     apt: pkg={{ item }} state=latest update_cache=yes cache_valid_time=3600
     with_items:
      - maven
      - git
   - name: git add boxfuse
     git: repo=https://github.com/boxfuse/boxfuse-sample-java-war-hello.git dest=/webapps/
   - name: chdir and mvn package
     command: mvn package
     args:
       chdir: /webapps

- name: deploying web server
  hosts: webserver
  become: yes
  tasks:
  - name: install jdk
    apt: pkg={{ item }} state=latest update_cache=yes cache_valid_time=3600
    with_items:
     - default-jdk
  - name: download tomcat server package
    get_url:
      url: http://mirrors.estointernet.in/apache/tomcat/tomcat-9/v9.0.48/bin/apache-tomcat-9.0.48.tar.gz
      dest: /usr/local
  - name: extract tomcat
    unarchive:
      src: /usr/local/apache-tomcat-9.0.48.tar.gz
      dest: /usr/local
      remote_src: yes
  - name: start tomcat services
    command: nohup /usr/local/apache-tomcat-9.0.48/bin/startup.sh
  - name: copy war compile server
    synchronize: src=/webapps/target/hello-1.0.war dest=/usr/local/apache-tomcat-9.0.48/webapps/
    delegate_to: mavenserver